<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title  th:text="#{mail.title}"></title>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto" />
    </head>
    <body>
        <div style="width: 100%">

              <p th:text="#{mail.hi} + ' ' + ${username} + '!'" style="padding-left: 15px"></p>

              <a th:href="${confirmationUrl}" th:text="${confirmationUrl}" style="padding-left: 15px"></a>

            <div style="width: 100%; display: flex; min-height: 200px !important; background-color:#42474c; justify-content:center;">
              <div><h2 style="border: 3px solid white; border-radius: 10px; margin: auto; color: white; text-align:center">Pawddit.</h2></div>
            </div>
        </div>
    </body>
</html>
